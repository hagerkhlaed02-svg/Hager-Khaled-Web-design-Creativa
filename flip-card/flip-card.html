<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip-card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="css.flip/flip-card.css">
</head>

<body>
    <section>
        <div class="flip-card">
            <div class="card-body">
                <div class="front">
                    <div class="text">
                        <h3>Financial Sector Development Program</h3>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>

                <div class="back">
                    <div class="content">
                        <i class="fa-regular fa-map"></i>
                        <h3>Financial Sector Development Program</h3>
                        <p>The Program aims to develop a diversified and effective financial sector to support the development of the Saudi Arabia's economy.</p>                        
                    </div>
                    <div class="btn">
                        <button>Read More
                        <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
            </div>
        </div> 
    </section>
</body>

</html>
